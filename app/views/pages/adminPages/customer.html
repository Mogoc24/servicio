    <script type="text/javascript"> 
        $("#tel").numeric();
        $("#divPlatforms").hide();
        $("#incorrecto").hide();
        $("#correcto").hide();
        $.ajax({
            url: 'app/model/model.php',
            type: 'POST',
            dataType: 'json',
            data: {"type": "session"},
        }).done(function(info) {
            console.log(info);
            $("#usuario").html("<b> Usuario: </b> [" + info.usuario + "]");
            //console.log(idUser);
            var idUser = info.idUser;
            sendCustomer(idUser);
        });

        $("#customerType").change(function(event) {
            var tipo = $("#customerType").val();
            if (tipo == 1){
                $("#divPlatforms").show();
            }
            else{
                $("#divPlatforms").hide();

            }
        });

        $.ajax({
            url: 'app/model/model.php',
            type: 'POST',
            dataType: 'json',
            data: {"type": "allCustomers"}
        })
        .done(function(info) {
            console.log(info);
            $table = $("#tableCustomer");
            for (var i = 0; i < info.infoCustomers.length; i++) {
                var $tr = $("<tr/>");
                var $id = $("<td/>").html(info.infoCustomers[i].id);
                $tr.append($id);
                var $name = $("<td/>").html(info.infoCustomers[i].name);
                $tr.append($name);
                var $tel = $("<td/>").html(info.infoCustomers[i].tel);
                $tr.append($tel);
                var $address = $("<td/>").html(info.infoCustomers[i].address);
                $tr.append($address);
                var $email = $("<td/>").html(info.infoCustomers[i].email);
                $tr.append($email);
                var $type = $("<td/>").html(info.infoCustomers[i].type);
                $tr.append($type);
                $table.append($tr);
            };
        });
        

        function sendCustomer (idUser) {
            $("#formCustomer").submit(function(event) {
                event.preventDefault();
                var idUser = $("#id").val();
                var name = $("#name").val();
                var platforms = document.getElementsByName("platforms");
                var email = $("#email").val();
                var tel = $("#tel").val();
                var customerType = $("#customerType").val();
                var address = $("#address").val();
                var selPlatforms = [];
                for (var i = 0; i < platforms.length; i++) {
                    if (platforms[i].checked) {
                        //console.log(platforms[i].value);
                        selPlatforms.push(platforms[i].value);
                    }
                }
                var info = JSON.stringify({"name": name, "platforms": selPlatforms, "email": email, "tel":tel, "address":address, "type": customerType,"idUser": idUser});
                //console.log(info);
                $.ajax({
                    url: 'app/model/model.php',
                    type: 'POST',
                    //dataType: 'json',
                    data: {"type": "saveCustomer", "info": info},
                })
                .done(function(info) {
                    console.log(info);
                    //createTable();            
                    if (info == "existe") {
                        $("#incorrecto").html("<center><strong>¡Error!</strong> Ya hay un registro con esos datos</center>")
                        $("#incorrecto").show();
                        $("#correcto").hide();
                        document.getElementById('formCustomer').reset();
                    }
                    else if (info == "correcto") {
                        $("#correcto").html("<center><strong>¡Bien!</strong> El usuario se registro correctamente</center>")
                        $("#correcto").show();
                        $("#incorrecto").hide();
                        document.getElementById('formCustomer').reset();
                        setTimeout(location.reload(), 3000);
                    }
                    else if (info == "incorrecto") {
                        $("#incorrecto").html("<center><strong>¡Error!</strong> No se registro el cambio</center>")
                        $("#incorrecto").show();
                        document.getElementById('formCustomer').reset();
                    }
                });
                
            });
        }
        $("#logout_btn").click(function(event) {
            event.preventDefault();
            $.ajax({
                url: 'app/model/model.php',
                type: 'POST',
                //dataType: 'default: Intelligent Guess (Other values: xml, json, script, or html)',
                data: {"type": "logout"},
            })
            .done(function() {
                console.log("success");
                window.location = "/grupoit/";
            });
        });
        
    </script>
