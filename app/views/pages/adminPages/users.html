    <script type="text/javascript"> 
        $.ajax({
            url: 'app/model/model.php',
            type: 'POST',
            dataType: 'json',
            data: {"type": "session"},
        }).done(function(info) {
            console.log(info);
            $("#usuario").html("<b> Usuario: </b> [" + info.usuario + "]");
            var idUser = info.idUser;

            sendUser(idUser);
        });

        function createTable () {
            $.ajax({
                url: 'app/model/model.php',
                type: 'POST',
                dataType: 'json',
                data: {"type": "allUsers"},
            })
            .done(function(info) {
                console.log(info);
                $tbody = $("#tableUser");
                for (var i = 0; i < info.infoUsers.length; i++) {
                    var $tr = $("<tr/>");
                    var $id = $("<td/>").html(info.infoUsers[i].id);
                    $tr.append($id);
                    var $user = $("<td/>").html(info.infoUsers[i].user);
                    $tr.append($user);
                    var $nombre = $("<td/>").html(info.infoUsers[i].name);
                    $tr.append($nombre);
                    var $lastName = $("<td/>").html(info.infoUsers[i].lastName);
                    $tr.append($lastName);
                    var $email = $("<td/>").html(info.infoUsers[i].email);
                    $tr.append($email);
                    var $type = $("<td/>").html(info.infoUsers[i].type);
                    $tr.append($type);
                    var $date = $("<td/>").html(info.infoUsers[i].date);
                    $tr.append($date);
                    $tbody.append($tr);
                }
            });
        }

        createTable();

        $("#incorrecto").hide();
        $("#correcto").hide();
        $("#logout_btn").click(function(event) {
            event.preventDefault();
            $.ajax({
                url: 'app/model/model.php',
                type: 'POST',
                //dataType: 'default: Intelligent Guess (Other values: xml, json, script, or html)',
                data: {"type": "logout"},
            })
            .done(function() {
                console.log("success");
                window.location = "/grupoit/";
            });
        });

        function sendUser (idUser) {
            $("#formUser").submit(function(event) {
                event.preventDefault();
                var user = $("#user").val();
                var name = $("#name").val();
                var ap = $("#ap").val();
                var email = $("#email").val();
                var type = $("#userType").val();

                var info = JSON.stringify({"user": user, "name": name, "ap": ap, "email": email, "type": type, "idUser": idUser});
                
                $.ajax({
                    url: 'app/model/sendEmail.php',
                    type: 'POST',
                    //dataType: 'default: Intelligent Guess (Other values: xml, json, script, or html)',
                    data: {"type": "saveUser", "info": info}
                })
                .done(function(info) {
                    console.log(info);
                    //createTable();            
                    if (info == "existe") {
                        $("#incorrecto").html("<center><strong>¡Error!</strong> El usuario o el correo ya fueron registrados</center>");
                        $("#incorrecto").show();
                        $("#correcto").hide();
                        document.getElementById('formUser').reset();
                    }
                    else if (info == "cambioCorrectoMensaje enviado") {
                        $("#correcto").html("<center><strong>¡Bien!</strong> El usuario se registro correctamente</center>");
                        $("#correcto").show();
                        $("#incorrecto").hide();
                        document.getElementById('formUser').reset();   
                    }
                    else if (info == "cambioIncorrecto") {
                        $("#incorrecto").html("<center><strong>¡Error!</strong> No se registro el cambio</center>");
                        $("#incorrecto").show();
                        document.getElementById('formUser').reset();
                    }
                    else if (info == "incorrecto") {
                        $("#incorrecto").html("<center><strong>¡Error!</strong> Incorrecto</center>");
                        $("#incorrecto").show();
                        document.getElementById('formUser').reset();   
                    }
                });
                
            });
        }

        
    </script>
