    <script type="text/javascript"> 

        $.ajax({
            url: 'app/model/model.php',
            type: 'POST',
            dataType: 'json',
            data: {"type": "session"},
        }).done(function(info) {
            console.log(info.usuario);
            $("#usuario").html("<b> Usuario: </b> [" + info.usuario + "]");
        });
    

        $("#logout_btn").click(function(event) {
            event.preventDefault();
            $.ajax({
                url: 'app/model/model.php',
                type: 'POST',
                //dataType: 'default: Intelligent Guess (Other values: xml, json, script, or html)',
                data: {"type": "logout"},
            })
            .done(function() {
                console.log("success");
                window.location = "/grupoit/";
            });
        });

        function createTable () {
            $.ajax({
                url: 'app/model/model.php',
                type: 'POST',
                dataType: 'json',
                data: {"type": "allChanges"},
            })
            .done(function(info) {
                console.log(info);
                $tbody = $("#tableChanges");
                for (var i = 0; i < info.infoChanges.length; i++) {
                    var $tr = $("<tr/>");
                    var $id = $("<td/>").html(info.infoChanges[i].id);
                    $tr.append($id);
                    var $type = $("<td/>").html(info.infoChanges[i].type);
                    $tr.append($type);
                    var $label = $("<td/>").html(info.infoChanges[i].label);
                    $tr.append($label);
                    var $date = $("<td/>").html(info.infoChanges[i].date);
                    $tr.append($date);
                    var $user = $("<td/>").html(info.infoChanges[i].user);
                    $tr.append($user);
                    $tbody.append($tr);
                }
            });
        }

        createTable();
