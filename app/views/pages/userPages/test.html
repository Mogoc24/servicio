<!DOCTYPE html>
<html>
<head>
	<title>Prueba de usuario</title>
	<script src="app/views/bower_components/jquery/dist/jquery.min.js"></script>
	<meta charset = "utf-8">
</head>
<body>
	<h1>Página de inicio para usuarios de consulta</h1>

	<button id="logout_btn">Cerrar sesión</button>

<script src="app/views/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript">
	$("#logout_btn").click(function(event) {
            event.preventDefault();
            $.ajax({
                url: 'app/model/model.php',
                type: 'POST',
                //dataType: 'default: Intelligent Guess (Other values: xml, json, script, or html)',
                data: {"type": "logout"},
            })
            .done(function() {
                console.log("success");
                window.location = "/grupoit/";
            });
        });
</script>
</body>
</html>
